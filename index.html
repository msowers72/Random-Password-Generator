<!DOCTYPE html>
<html lang="en">

    <!--set-up head and linked my css folder  -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="Assets/style.css" />
</head>
<body>
    <!-- created the main content section -->
    <main class="wrapper">

        <!-- Password Generator header -->
        <header>
            <h1>Password Generator</h1>
        </header>

        <!-- section 1 with class="card" -->
        <section class="card">
            <h2>Generate a Password</h2>
        </section>

        <!-- section 2 with class="card-body"  -->
        <section class="card-body">
            <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            ></textarea>
        </section>

        <!--final section the footer with class="card-footer"  -->
        <footer class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
        </footer>
    </main>

        <!-- Added the script.js link -->
    <script src="Assets/script.js"></script>    
</body>
</html>
